name: Deploy / Asset Bundle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target (dev|staging|prod)'
        required: true
        default: 'dev'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create asset bundle (zip)
        run: |
          zip -r repo-asset-bundle.zip . -x .git/*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-asset-bundle
          path: repo-asset-bundle.zip
      - name: Deploy (placeholder)
        env:
          TARGET: ${{ github.event.inputs.target || 'dev' }}
